<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joan González">
    <meta name="description" content="This page is for search gifs, save favorites and make your own gifs">

    <!-- Links -->
    <link rel="stylesheet" href="./styles/styles.css"/>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="misguifos.html"/>
    <link rel="stylesheet" href="upload.html"/>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet"/>

    <title>GifOs</title>
</head>

<body class="day-background" id="day-background">

<!-- SECCIÓN OPCIONES -->
    <header class="header">
        
        <div class="top-main-bar day-bar" id="day-bar-1">
            <p>¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: <span>12.765.803</span></p>
        </div>

        <section class="gifos-box">
            <a href="index.html" class="anchor-logo">
                <img id="logo-home" class="logo" src="./assets/gifOF_logo.png" alt="logo con el texto gif.os"/>
            </a>
            
            <div class="container-top-button">
                <div class="create-gif button day-button" id="create-gif">
                    <a class="day-font" id="day-font-1" href="./upload.html">Crear Guifos</a>
                </div>

                <section class="choose-theme-button">
                    <div class="button-theme" id="button-theme">
                        <div class="choose-theme button day-button day-font" id="choose-theme">Elegir Tema</div> 

                        <div class="dropdown-button button day-button day-font" id="dropdown-button">
                            <img src="./assets/dropdown.svg" alt="flecha habia abajo"/>
                        </div>
                    </div>

                    <section class="menu-themes" id="menu-themes">
                        <div class="sailor-day-button" id="sailor-day-button"> <p>Sailor Day</p> </div>
                        <div class="sailor-night-button" id="sailor-night-button"> <p>Sailor Night</p> </div>
                    </section>
                </section>

                <div class="mis-gifos day-mis-gifos" id="day-mis-gifos">
                    <a class="day-font" id="day-font-2" href="./misguifos.html">Mis Guifos</a>
                </div>
            </div>            
        </section>
    </header>

<!-- SECCIÓN BUSCADOR -->
    <nav class="searcher" id="searcher">

        <section class="container-top-main-bar">
            <header class="top-main-bar day-bar top-search-bar" id="day-bar-2"><p>Buscar</p></header>
            <div class="container-searcher">
                <input id="search" class="search" type="text" placeholder="Busca gifs, hashtags, temas, busca lo que quieras…"/>
                <button type="button" class="search-button day-search-button-inactive" id="search-button">
                    <img id="lupa" src="./assets/lupa_inactive.svg" alt="Lupa"/>
                    Buscar
                </button>
            </div>
        </section>
        <!-- La seccion siguiente va a estar escondida y funcionará como el menú hamburguesa -->
        <section class="menu-input" id="menu-input">
            <div class="suggest-term" id="suggest-term-1">Resultado de búsqueda sugerido</div>
            <div class="suggest-term" id="suggest-term-2">Un resultado similar de búsqueda</div>
            <div class="suggest-term" id="suggest-term-3">Y otro más</div>
        </section>

    </nav>

<!-- SUGERENCIAS -->
    <section class="suggestions" id="suggestions">
        <header class="title-bar">Hoy te sugerimos:</header>
        <figure class="container-suggestions">
            <div class="card">
                <div class="top-card-bar day-bar" id="day-bar-3">
                    <p id="suggest-hashtag1">#nombre_gif1</p>
                    <img src="./assets/close.svg" class="close" alt="cerrar">
                </div>
                <div class="card-image">
                    <img id="suggest1" src="#" alt="">
                    <div class="see-more day-see" id="day-see-1"><p>Ver más...</p></div>
                </div>
            </div>
            <div class="card">
                <div class="top-card-bar day-bar" id="day-bar-4">
                    <p id="suggest-hashtag2">#nombre_gif2</p>
                    <img src="./assets/close.svg" class="close" alt="cerrar">
                </div>
                <div class="card-image">
                    <img id="suggest2" src="#" alt="">
                    <div class="see-more day-see" id="day-see-2"><p>Ver más...</p></div>
                </div>
            </div>
            <div class="card">
                <div class="top-card-bar day-bar" id="day-bar-5">
                    <p id="suggest-hashtag3">#nombre_gif3</p>
                    <img src="./assets/close.svg" class="close" alt="cerrar">
                </div>
                <div class="card-image">
                    <img id="suggest3" src="#" alt="">
                    <div class="see-more day-see" id="day-see-3"><p>Ver más...</p></div>
                </div>
            </div>
            <div class="card">
                <div class="top-card-bar day-bar" id="day-bar-6">
                    <p id="suggest-hashtag4">#nombre_gif4</p>
                    <img src="./assets/close.svg" class="close" alt="cerrar">
                </div>
                <div class="card-image">
                    <img id="suggest4" src="#" alt="">
                    <div class="see-more day-see" id="day-see-4"><p>Ver más...</p></div>
                </div>
            </div>
        </figure>
    </section>

<!-- TENDENCIAS -->
    <section class="in-trend" id="trendings">
        <header class="title-bar" id="trending-title">Tendencias:</header>

        <figure class="container-trending" id="container-trending">
            <!-- aquí se generarán los gifs -->
        </figure>
    </section>
    
    <!-- Javascript -->
    <script src="./scripts/historial.js"></script>
    <script src="./scripts/variables.js"></script>
    <script src="./scripts/input.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/theme.js"></script>
</body>
</html>
