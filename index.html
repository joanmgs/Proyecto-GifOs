<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joan González">
    <meta name="description" content="This page is for search gifs, save favorites and make your own gifs">

    <!-- Links -->
    <link rel="stylesheet" href="./styles/styles.css"/>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="search.html"/>
    <link rel="stylesheet" href="favorite.html"/>
    <link rel="stylesheet" href="create-gif.html"/>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet"/>

    <title>GifOs</title>
</head>
<body>
    <header>
        <div class="visit-counter">
            ¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: <span>12.765.803</span>
        </div>
        <section class="gifos-box">
            <img class="logo" src="./assets/gifOF_logo.png" alt="logo con el texto gif.os"/>
            <div class="container-top-button">
                <button type="button" class="create-gif button-header"><a href="./create-gif.html">Crear Guifos</a></button>
                <!-- El botón elegir tema, podría tener en el css un ::after para el diseño del botón extra
                También podría crearse un section que contenga el button y un div  -->
                <div class="choose-theme-container">
                    <!-- Es posible que aquí haya dos botones mas ocultos -->
                    <button type="button" class="choose-theme button-header">Elegir Tema</button> 
                    <input type="checkbox" name="theme" id="theme" class="theme">
                    <label for="theme">
                        <div class="button-header dropdown">
                            <img src="./assets/dropdown.svg" alt="flecha habia abajo"/>
                        </div>
                    </label>
                    
                    <section class="menu-themes">
                        <a href="#"><span>Sailor Day</span></a>
                        <a href="#"><span>Sailor Night</span></a>
                    </section>
                </div>
                <div class="mis-guifos">
                    <a href="./favorite.html">Mis Guifos</a>
                    <a class="a-test"></a>
                </div>
            </div>            
        </section>
    </header>
    <nav class="buscador">
        <header>Buscar</header>
        <section>
            <input type="text" placeholder="Busca gifs, hashtags, temas, busca lo que quieras…"/>
            <!-- Poner un ::before con la lupa en el button Buscar -->
            <button type="button" class="search-button">
                <img src="./assets/lupa_inactive.svg" alt="Lupa"/>
                Buscar
            </button>
        </section>
        <!-- La seccion siguiente va a estar escondida y funcionará como el menú hamburguesa -->
        <section>
            <button type="button">Resultado de búsqueda sugerido</button>
            <button type="button">Un resultado similar de búsqueda</button>
            <button type="button">Y otro más</button>
        </section>
    </nav>
    <summary>
        <header>Hoy te sugerimos:</header>
        <figure>
            <img src="#" alt="Primera sugerencia" class="suggestion1"/>
            <img src="#" alt="Segunda sugerencia" class="suggestion2"/>
            <img src="#" alt="Tercera sugerencia" class="suggestion3"/>
            <img src="#" alt="Cuarta sugerencia" class="suggestion4"/>
        </figure>
    </summary>
    <section>
        <header>Tendencias:</header>
        <figure>
            <img src="#" alt="Tendencia 1" class="gif1"/>
            <img src="#" alt="Tendencia 2" class="gif2"/>
            <img src="#" alt="Tendencia 3" class="gif3"/>
            <img src="#" alt="Tendencia 4" class="gif4"/>
            <img src="#" alt="Tendencia 5" class="gif5"/>
            <img src="#" alt="Tendencia 6" class="gif6"/>
            <img src="#" alt="Tendencia 7" class="gif7"/>
            <img src="#" alt="Tendencia 8" class="gif8"/>
            <img src="#" alt="Tendencia 9" class="gif9"/>
            <img src="#" alt="Tendencia 10" class="gif10"/>
        </figure>
    </section>


    <!-- Javascript -->
    <script src="./scripts/search.js"></script>
    <script src="./scripts/videos.js"></script>
</body>
</html>
